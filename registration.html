<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="mt-5">
    <form>
        <div>
<!-- <img src="avatar7.png" alt=""> -->

        </div>
        <div class="row">
          <div class="col-md-4 " >
            <img src="avatar7.png" alt="" class="mt-4" >
           </div>
           <div class="col-md-8"> 
            <div class="row">
            <div class="col-md-6 ">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required>
           </div>
           <div class="col-md-6">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
            </div>
          </div><br>
          <div class="row">
           <div class="col-md-6 ">
            <select id="gender" name="gender" required>
              <option value="">Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
           </div>
           <div class="col-md-6 ">
            <select id="country" name="country" required>
              <option value="">Country</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <option value="mexico">Mexico</option>
              <option value="uk">UK</option>
              <option value="germany">Germany</option>
              <option value="france">France</option>
              <option value="japan">Japan</option>
              <option value="china">China</option>
              <option value="india">India</option>
              <option value="australia">Australia</option>
            </select>
           </div>
          </div>
           </div>
           </div><br>

           <div class="row">
            <div class="col-md-4 mb-3">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="col-md-4 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
          
          <div class="col-md-4 mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
         
        </div>
        <div class="row">
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          </div>
          <div class="col-md-4 mb-3">
            <input type="date" class="form-control" id="dob" name="dob" placeholder="DOB" required>
          </div>
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code" required>
          </div>
        </div>

       
        <div class="text-sm-end  text-md-end">
          <button class="btn btn-primary" id="submit" onclick="AddData()">Submit form</button> 
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
       
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
